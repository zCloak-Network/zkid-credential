name: Deploy stable

on:
  workflow_dispatch:

jobs:
  deploy-test:
    runs-on: ubuntu-latest
    environment: master
    env:
      YARN_ENABLE_SCRIPTS: false

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"

      - name: Install deps and build:app
        run: |
          yarn install --immutable | grep -v 'YN0013'
          yarn build:app

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          username: ubuntu
          host: ${{ secrets.HOST }}
          port: 22
          key: ${{ secrets.KEY }}
          source: ${{ github.workspace }}/packages/app/build
          target: "/home/ubuntu/cred"
          strip_components: 5
          rm: true
